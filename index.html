<!DOCTYPE html>
<html lang="en">

<head>
    <!--Essential stuff-->
    <meta charset="utf-8">
    <title>Dungeon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>

    <!--Game info-->
    <meta position="27" id="pos">
    <meta hp="100" id="hp">
    <meta def="10" id="def">
    <meta attack="5" id="attack">
    <meta level="0" id="level">

    <!--Meta tags-->
    <meta property="og:title" content="Dungeon Game">
    <meta property="og:site_name" content="Dungeon Game">
    <meta property="og:description" content="A web based dungeon crawler">
    <meta property="og:type" content="game">
    <meta property="og:image" content="assets/player.png">
    <meta property="og:url" content="https://horsescary.com/dungeon-game/">
    <meta property="twitter:image" content="https://horsescary.com/dungeon-game/assets/player.png">
</head>

<body onload="grid()">
    <header>
        <h1>
            Dungeon Game
        </h1>
    </header>

    <div class="grid-container">

        <div id="info">
           <h2>
               Game Info
           </h2> 
           
           <div id="info-container">
           </div>
        </div>

        <div class="container">
            <div id="game-container">
            </div>
        </div>
        
    </div>
</body>

</html>
